<main class="container">
    <section class="images">
        <div class="card mb-3 mt-3"  *ngFor="let dat of data">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="{{dat.url}}" class="card-img" alt="image{{dat.id}}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{dat.title}}</h5>
                  <p class="card-text"><small class="text-muted">{{dat.category}}</small></p>
                  <p class="card-text">{{dat.description}}</p>
                </div>
              </div>
            </div>
          </div>
    </section>
  </main>
